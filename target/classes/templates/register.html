<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .text-danger {
            color: #dc3545;
        }

        .navbar-custom {
            padding-left: 50px;
            padding-right: 50px;
            background-color: #333;
            color: #fff;

        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .footer-section {
            max-width: 300px;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-custom navbar-expand-lg sticky-top navbar-dark ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Job-job</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                <a class="nav-link" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
                <a class="nav-link" href="#">FAQ</a>
                <form class="container-fluid justify-content-start">
                    <a class="btn btn-outline-success me-2" type="button" th:href="@{/register}">Sign in</a>
                    <a class="btn btn-outline-primary me-2" type="button" th:href="@{/login}">Login</a>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="form-container">
  <div>
    <div>
      <div>
          <h2 class="text-center">Registration</h2>
      </div>
      <div th:if="${param.success}" class="alert alert-success mt-3">
          <div>
            You have created an account!
          </div>
      </div>
      <div>
          <form
            method="post"
            role="form"
            th:action="@{/register/save}"
            th:object="${user}"
          >

          <div class="form-group">
            <label class="form-label" for="firstName">First Name</label>
            <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    th:field="*{firstName}"
                    type="text"
            />
            <p th:errors = "*{firstName}" class="text-danger"
            th:if="${#fields.hasErrors('firstName')}"></p>
          </div>

          <div class="form-group">
            <label class="form-label" for="lastName">Last Name</label>
            <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                    th:field="*{lastName}"
                    type="text"
            />
            <p th:errors = "*{lastName}" class="text-danger"
               th:if="${#fields.hasErrors('lastName')}"></p>
          </div>

            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Enter email address"
                      th:field="*{email}"
                      type="email"
              />
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter password"
                      th:field="*{password}"
                      type="password"
              />
              <p th:errors = "*{password}" class="text-danger"
                 th:if="${#fields.hasErrors('password')}"></p>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Submit</button>
              <span>Already registered? <a th:href="@{/login}">Login</a></span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="footer-container">
      <div class="footer-section">
          <h3>Quick Links</h3>
          <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#jobs">Jobs</a></li>
              <li><a href="#about">About Us</a></li>
              <li><a href="#contact">Contact</a></li>
          </ul>
      </div>

      <div class="footer-section">
          <h3>Contact Us</h3>
          <p>Email: info@jobjob.com</p>
          <p>Phone: (123) 456-7890</p>
      </div>

      <div class="footer-section">
          <h3>Connect With Us</h3>
          <ul class="social-icons">
              <li><a href="#" target="_blank"><img src="@{/images/facebook-icon.png}" alt="Facebook"></a></li>
              <li><a href="#" target="_blank"><img src="@{/images/twitter_s_icon.png}" alt="Twitter"></a></li>
              <li><a href="#" target="_blank"><img src="@{/images/linkedin_s_icon.png}" alt="LinkedIn"></a></li>
          </ul>
      </div>
  </div>

  <div class="copyright">
      <p>&copy; 2023 Job-job. All rights reserved.</p>
  </div>
</footer>
</body>
</html>
